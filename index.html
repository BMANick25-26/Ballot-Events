<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ballot Events</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

  <style>
    :root{
      --bg:#0b1220; --panel:#0f1b33; --text:#e7effc; --muted:#9fb3d1;
      --border:rgba(255,255,255,.10); --accent:#ea580d; --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:16px; --mono:ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace;
      --sans:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{margin:0;background:radial-gradient(1200px 800px at 30% -10%, rgba(234,88,13,.25), transparent 55%), var(--bg); color:var(--text); font-family:var(--sans);}
    header{padding:22px 18px 10px; max-width:1200px; margin:0 auto;}
    h1{margin:0 0 8px; font-size:22px;}
    .sub{margin:0;color:var(--muted);font-size:14px;line-height:1.4}

    .wrap{max-width:1200px; margin:0 auto; padding:14px 18px 28px; display:grid; gap:14px;}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid var(--border); border-radius:var(--radius); box-shadow:var(--shadow);}
    .row{display:grid; grid-template-columns: 1fr 380px; gap:14px;}
    @media (max-width: 980px){ .row{grid-template-columns:1fr;} }

    #map{height:620px; width:100%; border-radius:var(--radius); overflow:hidden;}
    .panel{padding:14px;}
    .panel h2{margin:0 0 8px; font-size:16px;}
    .meta{display:flex; gap:10px; flex-wrap:wrap; color:var(--muted); font-size:12px; margin-bottom:12px;}
    .meta span{border:1px solid var(--border); border-radius:999px; padding:6px 10px; background:rgba(255,255,255,.02);}

    input[type="search"]{width:100%; padding:10px 12px; border-radius:12px; border:1px solid var(--border); background:rgba(0,0,0,.18); color:var(--text); outline:none;}
    input[type="search"]::placeholder{color:rgba(159,179,209,.75);}

    .list{margin-top:12px; display:flex; flex-direction:column; gap:10px; max-height:620px; overflow:auto; padding-right:4px;}
    .evt{border:1px solid var(--border); border-radius:14px; padding:10px 12px; background:rgba(255,255,255,.02); cursor:pointer;}
    .evt .top{display:flex; justify-content:space-between; gap:10px;}
    .evt .where{font-weight:650;}
    .evt .when{font-family:var(--mono); color:var(--muted); font-size:12px; white-space:nowrap;}
    .evt .type{margin-top:6px; color:var(--muted); font-size:12px;}
    .evt .notes{margin-top:6px; font-size:12px; line-height:1.35; color:rgba(231,239,252,.9);}

    .controls{display:flex; flex-wrap:wrap; gap:10px; padding:14px;}
    .pill{border:1px solid var(--border); background:rgba(255,255,255,.03); color:var(--text); border-radius:999px; padding:8px 12px; font-size:13px; cursor:pointer; user-select:none; display:flex; align-items:center; gap:8px;}
    .pill[aria-selected="true"]{border-color:rgba(234,88,13,.6); box-shadow:0 0 0 2px rgba(234,88,13,.15) inset; background:rgba(234,88,13,.10);}
    .pill .count{font-family:var(--mono); color:var(--muted); font-size:12px;}

    .badge{display:inline-block; padding:2px 8px; border-radius:999px; border:1px solid rgba(234,88,13,.35); background:rgba(234,88,13,.12); font-size:12px;}

    .leaflet-tooltip.custom-tooltip{background:rgba(15,27,51,.95); border:1px solid rgba(255,255,255,.12); color:var(--text); border-radius:12px; padding:10px 12px; box-shadow:var(--shadow);}
    .leaflet-popup-content-wrapper{background:rgba(15,27,51,.97); color:var(--text); border-radius:16px; border:1px solid rgba(255,255,255,.12); box-shadow:var(--shadow);}
    .leaflet-popup-tip{background:rgba(15,27,51,.97);}
    .small{font-size:12px;color:var(--muted);}
  </style>
</head>
<body>
  <header>
    <h1>Ballot events</h1>
    <p class="sub">Map + region tabs + searchable events. Data source: <span style="font-family:var(--mono)">/data/events.json</span>.</p>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="row">
        <div id="map"></div>
        <div class="panel">
          <h2>Events</h2>
          <div class="meta">
            <span id="metaTotal">Total: —</span>
            <span id="metaRegion">Region: All</span>
            <span id="metaUpdated">Updated: —</span>
          </div>
          <input id="search" type="search" placeholder="Search location, type, lead, notes…" />
          <div class="list" id="eventList"></div>
          <div class="small" id="hint" style="margin-top:10px;"></div>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="controls" id="regionTabs" role="tablist" aria-label="Regions"></div>
    </div>

    <div class="small">Map data © OpenStreetMap contributors.</div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <script>
    const state = { events: [], region: "All", q: "", updated: null };
    const ukBounds = L.latLngBounds([[49.8, -8.6],[60.9, 1.9]]);

    function basePath(){
      const parts = location.pathname.split("/").filter(Boolean);
      return parts.length ? `/${parts[0]}` : "";
    }

    function fmtDate(d){
      if(!d) return "";
      const dt = new Date(d);
      return dt.toLocaleDateString(undefined, { day:"2-digit", month:"short", year:"numeric" });
    }
    

    function eventText(e){
      return [e.region, e.location, e.event_type, e.notes, e.lead].filter(Boolean).join(" ").toLowerCase();
    }

    function filteredEvents(){
      const q = state.q.trim().toLowerCase();
      return state.events.filter(e =>
        (state.region==="All" || e.region===state.region) &&
        (!q || eventText(e).includes(q))
      );
    }

    function groupByLocation(events){
      const m = new Map();
      for(const e of events){
        const k = e.location_key || (e.location||"").toLowerCase().trim();
        if(!m.has(k)) m.set(k, []);
        m.get(k).push(e);
      }
      return m;
    }

    // Map
    const map = L.map("map", { zoomControl:true, preferCanvas:true });
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom:19, attribution:"&copy; OpenStreetMap contributors",
      updateWhenIdle:true, updateWhenZooming:false, keepBuffer:4
    }).addTo(map);
    map.fitBounds(ukBounds.pad(0.05));
    setTimeout(() => map.invalidateSize(true), 0);
    setTimeout(() => map.invalidateSize(true), 200);
    window.addEventListener("resize", () => map.invalidateSize(true));

    let markerLayer = L.layerGroup().addTo(map);

    function renderTabs(){
      const el = document.getElementById("regionTabs");
      el.innerHTML = "";
      const regions = ["All", ...Array.from(new Set(state.events.map(e=>e.region))).sort()];
      for(const r of regions){
        const count = state.events.filter(e => r==="All" ? true : e.region===r).length;
        const btn = document.createElement("button");
        btn.className = "pill";
        btn.type = "button";
        btn.setAttribute("role","tab");
        btn.setAttribute("aria-selected", r===state.region ? "true" : "false");
        btn.innerHTML = `<span>${r}</span> <span class="count">${count}</span>`;
        btn.addEventListener("click", () => {
          state.region = r;
          for(const b of el.querySelectorAll("button.pill")) b.setAttribute("aria-selected","false");
          btn.setAttribute("aria-selected","true");
          renderAll();
        });
        el.appendChild(btn);
      }
    }

    function renderMeta(){
      const evs = filteredEvents();
      document.getElementById("metaTotal").textContent = `Total: ${evs.length}`;
      document.getElementById("metaRegion").textContent = `Region: ${state.region}`;
      const upd = state.updated ? new Date(state.updated).toLocaleString() : "—";
      document.getElementById("metaUpdated").textContent = `Updated: ${upd}`;

      const withCoords = state.events.filter(e => e.lat != null && e.lon != null).length;
      document.getElementById("hint").textContent =
        withCoords ? `Markers: ${withCoords} events have coordinates.` :
        `No coordinates found. Add lat/lon or enable geocoding later.`;
    }

function renderList(){
  const list = document.getElementById("eventList");
  const evs = filteredEvents().slice().sort((a,b)=>
    (a.date||"").localeCompare(b.date||"") ||
    (a.location||"").localeCompare(b.location||"")
  );

  list.innerHTML = "";
  if(!evs.length){
    list.innerHTML = `<div class="evt" style="cursor:default">No events match your filters.</div>`;
    return;
  }

  for(const e of evs){
    const div = document.createElement("div");
    div.className = "evt";
    div.innerHTML = `
      <div class="top">
        <div class="where">${e.location || ""}</div>
        <div class="when">${fmtDate(e.date)}</div>
      </div>
      <div class="type">
        <span class="badge">${e.region || ""}</span>
        ${e.event_type ? `&nbsp;&nbsp;${e.event_type}` : ""}
        ${e.lead ? `&nbsp;&nbsp;•&nbsp;&nbsp;${e.lead}` : ""}
      </div>
      ${e.notes ? `<div class="notes">${e.notes}</div>` : ""}
    `;

    div.addEventListener("click", () => {
      if(e.lat != null && e.lon != null){
        map.setView([e.lat, e.lon], Math.max(map.getZoom(), 11));
      }
    });

    list.appendChild(div);
  }
}


    function renderMarkers(){
      markerLayer.clearLayers();

      const evs = filteredEvents();
      const groups = groupByLocation(evs);

      for(const [k, items] of groups.entries()){
        const any = items[0];
        if(any.lat == null || any.lon == null) continue;

        const marker = L.circleMarker([any.lat, any.lon], { radius:8, weight:2, opacity:0.9, fillOpacity:0.55 });

        const title = any.location || "Location";
        const tooltipHtml = `
          <div style="font-weight:650; margin-bottom:6px;">${title}</div>
          <div style="display:flex; flex-direction:column; gap:6px;">
            ${items.slice().sort((a,b)=> (a.date||"").localeCompare(b.date||"") || (a.start_time||"").localeCompare(b.start_time||"")).map(e => `
              <div style="font-size:12px; line-height:1.25;">
                <div style="font-family:var(--mono); color:rgba(231,239,252,.85);">${fmtDate(e.date)} ${fmtDate(e.date)}</div>
                <div style="color:rgba(231,239,252,.95);">${e.event_type || ""}</div>
                ${e.notes ? `<div style="color:rgba(159,179,209,.95);">${e.notes}</div>` : ""}
              </div>
            `).join("")}
          </div>
        `;

        marker.bindTooltip(tooltipHtml, { direction:"top", className:"custom-tooltip", sticky:true, opacity:1 });
        marker.bindPopup(tooltipHtml, { maxWidth:360 });

        marker.addTo(markerLayer);
      }
    }

    function renderAll(){
      renderMeta();
      renderList();
      renderMarkers();
    }

    async function init(){
      const url = `${basePath()}/data/events.json?v=${Date.now()}`;
      const resp = await fetch(url, { cache:"no-store" });
      if(!resp.ok) throw new Error(`Failed to fetch ${url}: ${resp.status}`);
      const payload = await resp.json();

      state.events = payload.events || [];
      state.updated = payload.meta && payload.meta.generated_at ? payload.meta.generated_at : null;

      state.region = "All";
      state.q = "";
      document.getElementById("search").value = "";

      renderTabs();
      renderAll();
    }

    document.getElementById("search").addEventListener("input", (e) => {
      state.q = e.target.value || "";
      renderAll();
    });

    window.addEventListener("load", () => { init().catch(err => { console.error(err); alert(err.message); }); });
  </script>
</body>
</html>
