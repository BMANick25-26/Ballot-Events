<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ballot Events – Data Check</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;margin:24px;line-height:1.4}
    code{background:#f4f4f4;padding:2px 6px;border-radius:6px}
    .ok{color:#0a7b34;font-weight:700}
    .bad{color:#b00020;font-weight:700}
    .card{border:1px solid #ddd;border-radius:12px;padding:16px;max-width:900px}
    pre{background:#0b1220;color:#e7effc;padding:12px;border-radius:12px;overflow:auto}
  </style>
</head>
<body>
  <h1>Ballot events – map test</h1>
  <p>If you see a dot over London, Page 2 works.</p>

  <div id="map" style="height:600px; max-width:1000px;"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <script>
    async function initMap(){
      const url = "/Ballot-Events/data/events.json?v=" + Date.now();
      const resp = await fetch(url, { cache: "no-store" });
      if(!resp.ok) throw new Error("Failed to load data");
      const data = await resp.json();

      const map = L.map("map");
      const ukBounds = L.latLngBounds([[49.8, -8.6],[60.9, 1.9]]);
      map.fitBounds(ukBounds.pad(0.05));

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);

      data.events.forEach(e => {
        if(e.lat != null && e.lon != null){
          L.circleMarker([e.lat, e.lon], {
            radius: 8,
            weight: 2,
            fillOpacity: 0.6
          })
          .addTo(map)
          .bindPopup(`
            <strong>${e.location}</strong><br>
            ${e.event_type}<br>
            ${e.date} ${e.start_time}
          `);
        }
      });
    }

    initMap().catch(err => {
      console.error(err);
      alert("Map failed to load — check console");
    });
  </script>
</body>
</html>
