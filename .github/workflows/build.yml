name: Build site data

on:
  push:
    branches: ["main"]
    paths:
      - "events.xlsx"
      - "build.py"
      - ".github/workflows/build.yml"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install pandas openpyxl requests

      - name: Build events.json
        env:
          NOMINATIM_USER_AGENT: "ballot-events-map/1.0 (contact: nick@example.co.uk)"
        run: |
          python build.py

      - name: Commit generated data
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/events.json .geocode_cache.json
          git commit -m "Update events.json" || echo "No changes"
          git push
