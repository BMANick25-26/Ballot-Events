name: Build site data

on:
  push:
    branches: [ "main" ]
    paths:
      - "events.xlsx"
      - "build.py"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: |
    pip install pandas openpyxl requests
    python build.py
  env:
    NOMINATIM_USER_AGENT: "ballot-events-map/1.0 (contact: nick@example.co.uk)"


      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add data/events.json .geocode_cache.json
          git commit -m "Update events.json" || echo "No changes"
          git push
